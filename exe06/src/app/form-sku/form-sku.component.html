<div>
    <h2>DEMO FOR FORM ANGULAR 2</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="ui_form">

    <div class="field">
      <label for="skuInput" class="skuInput">SKU</label>
        <input type="text" id="skuInput" placeholder="SKU" name="sku" ngModel>
    </div>
    <div class="field">
        <label for="nameInput" class="nameInput">Name</label>
          <input type="text" id="nameInput" placeholder="Name" name="name" ngModel>
      </div>
    <button type="submit" class="button" >Submit </button>

  </form>
</div>
